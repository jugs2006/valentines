<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow-x: hidden; /* Prevents side-scrolling on mobile */
            padding: 15px;
            box-sizing: border-box;
        }

        h1 {
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 2;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .hidden {
            display: none !important;
        }

        #celebration, #final-msg {
            width: 100%;
            max-width: 400px;
        }

        img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .confirm-btn {
            background-color: #d63384;
            color: white;
            margin-top: 20px;
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Smaller text for phones */
            }
            
            button {
                padding: 12px 20px;
                font-size: 0.95rem; /* Smaller buttons for phones */
            }

            img {
                max-width: 180px; /* Smaller images to fit screen */
            }

            p {
                font-size: 1.1rem !important;
            }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <img src="babloo.jpeg" alt="Cute Cat"> 
        <h1>Will you be my Valentine? pleaaaasseeee ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">Yessssssssssss!</button>
            <button id="noBtn">No(you know i wont let u say no)ü§£ü§£ü§£</button>
        </div>
    </div>

    <div id="celebration" class="hidden">
        <img src="catdance.jpeg" alt="Happy Dance">
        <h1>Yay! i love u so much my princess! ü•∞</h1>
        <button class="confirm-btn" id="nextBtn">Wait, one more thing... Click me!</button>
    </div>

    <div id="final-msg" class="hidden">
        <img src="catpointing.jpg" alt="Cat">
        <h1>Make sure you're freeüò†</h1>
        <p style="font-size: 1.6rem; font-weight: bold; color: #d63384;">You are officially booked for February 14th.üòâüòâüòèüòè</p>
        <p>No excuses, no other plans. Just us. See you then! ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const nextBtn = document.getElementById('nextBtn');
        const mainContent = document.getElementById('main-content');
        const celebration = document.getElementById('celebration');
        const finalMsg = document.getElementById('final-msg');

        // Improved "No" button movement for small screens
        const moveButton = () => {
            // Screen dimensions minus button size and small margin
            const maxX = window.innerWidth - noBtn.offsetWidth - 30;
            const maxY = window.innerHeight - noBtn.offsetHeight - 30;
            
            const x = Math.max(10, Math.random() * maxX);
            const y = Math.max(10, Math.random() * maxY);
            
            noBtn.style.position = 'fixed'; // Allows button to fly anywhere on screen
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop mobile from clicking button on first touch
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            celebration.classList.remove('hidden');
        });

        nextBtn.addEventListener('click', () => {
            celebration.classList.add('hidden');
            finalMsg.classList.remove('hidden');
        });
    </script>
</body>
</html>
